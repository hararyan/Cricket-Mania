<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cricket Mania - Select Mode</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .selection-container {
      text-align: center;
      padding: 60px;
      margin: 50px;
    }

    .selection-container h2 {
      margin-bottom: 50px;
    }

    .selection-buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-direction: column;
      margin-top: 2rem;
      padding: 10px;

    }

    .selection-button {
      padding: 2rem 3rem;
      font-size: 1.2rem;
      background: #1a472a;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .selection-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="login-container selection-container">
    <h2>Choose Your Mode</h2>
    <p class="subtitle">Play as an individual or with your team</p>
    <div class="selection-buttons">
      <button class="selection-button" onclick="location.href='teams.html'">Join as Team</button>
      <button class="selection-button" onclick="location.href='individual.html'">Join as Individual</button>
    </div>
  </div>
</body>

</html>
