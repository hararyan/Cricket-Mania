<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cricket Mania - Teams</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .modal-content {
      background: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;

    }

    .close {
      float: right;
      font-size: 28px;
      cursor: pointer;
    }

    #contactForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    #contactForm input,
    #contactForm textarea {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #contactForm textarea {
      height: 100%;
      resize: vertical;
    }

    .teams-container {
      max-width: 800px;
      padding: 2rem;
    }

    .team-card {
      background: white;
      padding: 1rem;
      margin: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }

    .team-info h3 {
      margin: 0;
      color: #1a472a;

    }

    .team-info p {
      margin: 0.5rem 0;
      color: #666;

    }

    .contact-btn {
      padding: 0.5rem 1rem;
    }
  </style>
</head>

<body>
  <div class="modal" id="contactModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Contact <span id="teamNameSpan"></span></h3>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  <div class="teams-container">
    <h2>Available Teams</h2>
    <div id="dynamicTeams"></div>
    <div class="team-card">
      <div class="team-info">
        <h3>Madan Rockers</h3>
        <p>Location: Bangalore</p>
        <p>Players: 11</p>
      </div>
      <button class="contact-btn" onclick="contactTeam('Madan Rockers')">Contact Team</button>
    </div>
    <div class="team-card">
      <div class="team-info">
        <h3>Harsha Team</h3>
        <p>Location: Bangalore</p>
        <p>Players: 11</p>
      </div>
      <button class="contact-btn" onclick="contactTeam('Harsha Team')">Contact Team</button>
    </div>
    <div class="team-card">
      <div class="team-info">
        <h3>Manoj Team</h3>
        <p>Location: Bangalore</p>
        <p>Players: 11</p>
      </div>
      <button class="contact-btn" onclick="contactTeam('Manoj Team')">Contact Team</button>
    </div>
    <div class="team-card">
      <div class="team-info">
        <h3>KISHORE HP TANDA</h3>
        <p>Location: BANGALORE KENGERI</p>
        <p>Players: 11</p>
      </div>
      <button class="contact-btn" onclick="contactTeam('Thunder Strikers')">Contact Team</button>
    </div>
    <div class="team-card">
      <div class="team-info">
        <h3>CHIRANTH TANDA</h3>
        <p>Location: BANGALORE KLE COLLEGE</p>
        <p>Players: 12</p>
      </div>
      <button class="contact-btn" onclick="contactTeam('Royal Champions')">Contact Team</button>
    </div>
  </div>
  <script>
    // Load dynamic teams
    const dynamicTeams = document.getElementById('dynamicTeams');
    const savedTeams = JSON.parse(localStorage.getItem('teams') || '[]');
    
    savedTeams.forEach(team => {
      const teamCard = document.createElement('div');
      teamCard.className = 'team-card';
      teamCard.innerHTML = `
        <div class="team-info">
          <h3>${team.name}</h3>
          <p>Location: ${team.location}</p>
          <p>Players: ${team.players}</p>
        </div>
        <button class="contact-btn" onclick="contactTeam('${team.name}')">Contact Team</button>
      `;
      dynamicTeams.appendChild(teamCard);
    });

    const modal = document.getElementById('contactModal');
    const span = document.getElementsByClassName('close')[0];
    const teamNameSpan = document.getElementById('teamNameSpan');

    function contactTeam(teamName) {
      modal.style.display = 'block';
      teamNameSpan.textContent = teamName;
    }

    span.onclick = function () {
      modal.style.display = 'none';
    }

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Message sent successfully!');
      modal.style.display = 'none';
    });
  </script>
</body>

</html>
