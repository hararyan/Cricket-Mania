
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cricket Mania - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="main-container">
    <div class="title-section">
      <h1>Cricket Mania</h1>
      <p class="quote">"Pure Paradise for Cricket Lovers"</p>
    </div>
    <div class="image-section">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfU4zYa32pWu--DOV1OOk3e-3Wojm7Rgmvmw&usqp=CAU" alt="Virat Kohli" class="hero-image">
    </div>
    <div class="login-container">
      <form class="login-form" id="loginForm">
        <div class="input-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit">Sign In</button>
        <div class="links">
          <a href="#">Forgot Password?</a>
          <a href="#">Register Now</a>
        </div>
      </form>
    </div>
    <footer>
      Team Cricket Mania ❤️
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
